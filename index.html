<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCatalog Pro | Gest√£o de Cat√°logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-body: #14181c; --bg-card: #1b2228; --bg-sidebar: #181d23;
            --text-main: #ffffff; --text-dim: #9ab; --accent: #00e054;
            --imdb: #f5c518; --rotten: #fa320a; --meta: #66cc33;
            --transition: all 0.2s ease;
        }
        [data-theme="light"] {
            --bg-body: #f4f7f6; --bg-card: #ffffff; --bg-sidebar: #e2e8f0;
            --text-main: #14181c; --text-dim: #4a5568;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; min-height: 100vh; }

        /* Sidebar */
        aside { width: 280px; background: var(--bg-sidebar); padding: 20px; border-right: 1px solid rgba(255,255,255,0.05); position: fixed; height: 100vh; overflow-y: auto; z-index: 100; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .menu-section { margin-bottom: 25px; }
        .menu-title { font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1.5px; margin-bottom: 12px; font-weight: 700; }
        .menu-item { padding: 10px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: var(--transition); color: var(--text-dim); font-size: 0.9rem; }
        .menu-item:hover { background: rgba(0,224,84,0.1); color: var(--accent); }
        select.filter-select { width: 100%; background: var(--bg-card); color: var(--text-main); border: 1px solid rgba(255,255,255,0.1); padding: 8px; border-radius: 4px; margin-bottom: 10px; outline: none; }

        /* Main Content */
        main { flex: 1; margin-left: 280px; padding: 25px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; gap: 20px; }
        .search-container { flex: 1; position: relative; max-width: 500px; }
        .search-container input { width: 100%; padding: 12px 45px; border-radius: 8px; border: none; background: var(--bg-card); color: var(--text-main); }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-dim); }
        
        /* Grid */
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .movie-card { background: var(--bg-card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); transition: var(--transition); position: relative; display: flex; flex-direction: column; }
        .movie-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .poster-wrapper { position: relative; cursor: pointer; }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .rating-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: var(--imdb); padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        .movie-card-info { padding: 15px; flex-grow: 1; cursor: pointer; }
        .movie-card-info h3 { font-size: 0.9rem; margin-bottom: 4px; line-height: 1.3; }
        .movie-card-info p { font-size: 0.75rem; color: var(--text-dim); }
        
        .add-to-list-btn { width: 100%; padding: 10px; background: #2c3440; border: none; color: #fff; cursor: pointer; font-size: 0.8rem; border-top: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .add-to-list-btn:hover { background: var(--accent); color: #000; }

        /* Modal */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px; }
        .modal-content { background: var(--bg-card); width: 100%; max-width: 1000px; border-radius: 16px; display: flex; overflow: hidden; position: relative; max-height: 90vh; }
        .modal-close { position: absolute; top: 20px; right: 20px; cursor: pointer; z-index: 10; font-size: 1.8rem; color: #fff; text-shadow: 0 0 10px #000; }
        .modal-poster { width: 40%; flex-shrink: 0; }
        .modal-poster img { width: 100%; height: 100%; object-fit: cover; }
        .modal-details { padding: 40px; overflow-y: auto; flex: 1; }
        .badges { display: flex; gap: 10px; margin: 20px 0; }
        .badge { padding: 6px 12px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; display: flex; align-items: center; gap: 6px; }

        .loader { width: 40px; height: 40px; border: 4px solid var(--accent); border-bottom-color: transparent; border-radius: 50%; display: none; animation: rotation 1s linear infinite; margin: 20px auto; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        @media (max-width: 850px) {
            aside { display: none; }
            main { margin-left: 0; }
            .modal-content { flex-direction: column; overflow-y: auto; }
            .modal-poster { width: 100%; height: 300px; }
        }
    </style>
</head>
<body data-theme="dark">

    <aside>
        <div class="logo" onclick="location.reload()"><i class="fas fa-compact-disc"></i> CINE CATALOG</div>
        
        <div class="menu-section">
            <p class="menu-title">Descobrir</p>
            <div class="menu-item" onclick="loadMovies('trending')"><i class="fas fa-fire"></i> Tend√™ncias</div>
            <div class="menu-item" onclick="loadMovies('top_rated')"><i class="fas fa-star"></i> Melhor Avaliados</div>
        </div>

        <div class="menu-section">
            <p class="menu-title">Filtros Inteligentes</p>
            <select class="filter-select" id="filter-genre" onchange="applyFilters()">
                <option value="">G√™neros (Todos)</option>
                <option value="28">A√ß√£o</option><option value="35">Com√©dia</option><option value="18">Drama</option>
                <option value="27">Terror</option><option value="878">Fic√ß√£o Cient√≠fica</option><option value="10749">Romance</option>
            </select>
            <select class="filter-select" id="filter-year" onchange="applyFilters()">
                <option value="">Ano (Todos)</option>
                <option value="2025">2025</option><option value="2024">2024</option><option value="2023">2023</option>
                <option value="2022">2022</option><option value="2010">Anos 2010</option><option value="2000">Anos 2000</option>
            </select>
        </div>

        <div class="menu-section">
            <p class="menu-title">Minhas Listas</p>
            <div id="sidebar-lists"></div>
            <div class="menu-item" style="color:var(--accent)" onclick="createNewList()">
                <i class="fas fa-plus-square"></i> Criar Nova Lista
            </div>
        </div>
    </aside>

    <main>
        <header>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="global-search" placeholder="T√≠tulo, diretor ou elenco..." onkeyup="debounceSearch(event)">
            </div>
            <div class="theme-toggle" onclick="toggleTheme()" style="cursor:pointer">
                <i class="fas fa-adjust"></i>
            </div>
        </header>

        <div class="loader" id="main-loader"></div>
        <div class="results-grid" id="main-grid"></div>
    </main>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-poster"><img src="" id="modal-img"></div>
            <div class="modal-details" id="modal-body"></div>
        </div>
    </div>

    <script>
        const TMDB_KEY = '61bfe826a425f60001a4dc8365ea05dc';
        const OMDB_KEY = 'e4649501';
        const BIN_ID = '6999fe9843b1c97be991ae3f';
        const MASTER_KEY = '$2a$10$T3C70qhYrKZMczxOir2xUeypvmxIZ89FRuioGyxBSh/gZorc4iBAy';

        let appData = { lists: [] };
        let currentResults = [];
        let timer;

        async function init() {
            await syncData('GET');
            loadMovies('trending');
            renderListsSidebar();
        }

        // --- FETCH DE DADOS ---
        async function syncData(method) {
            const url = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
            try {
                if (method === 'GET') {
                    const res = await fetch(`${url}/latest`, { headers: {'X-Master-Key': MASTER_KEY} });
                    const json = await res.json();
                    appData = json.record || { lists: [] };
                } else {
                    await fetch(url, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                        body: JSON.stringify(appData)
                    });
                }
            } catch (e) { console.error("Sync Erro:", e); }
        }

        async function loadMovies(type) {
            showLoader(true);
            let endpoint = type === 'trending' ? 'trending/movie/week' : 'movie/top_rated';
            const res = await fetch(`https://api.themoviedb.org/3/${endpoint}?api_key=${TMDB_KEY}&language=pt-BR`);
            const data = await res.json();
            renderGrid(data.results);
            showLoader(false);
        }

        async function applyFilters() {
            showLoader(true);
            const genre = document.getElementById('filter-genre').value;
            const year = document.getElementById('filter-year').value;
            let url = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&language=pt-BR&sort_by=popularity.desc`;
            if (genre) url += `&with_genres=${genre}`;
            if (year) url += `&primary_release_year=${year}`;
            
            const res = await fetch(url);
            const data = await res.json();
            renderGrid(data.results);
            showLoader(false);
        }

        async function getFullDetails(id) {
            showLoader(true);
            try {
                const tmdbRes = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${TMDB_KEY}&language=pt-BR&append_to_response=credits,external_ids`);
                const movie = await tmdbRes.json();
                
                let omdb = {};
                if (movie.external_ids?.imdb_id) {
                    const omdbRes = await fetch(`https://www.omdbapi.com/?apikey=${OMDB_KEY}&i=${movie.external_ids.imdb_id}`);
                    omdb = await omdbRes.json();
                }
                openModal(movie, omdb);
            } catch (err) {
                alert("Erro ao carregar detalhes. Verifique a conex√£o.");
            }
            showLoader(false);
        }

        // --- RENDERIZA√á√ÉO ---
        function renderGrid(movies) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = movies.map(m => {
                const poster = m.poster_path ? `https://image.tmdb.org/t/p/w500${m.poster_path}` : 'https://via.placeholder.com/500x750?text=Sem+Poster';
                const year = (m.release_date || '').split('-')[0];
                return `
                    <div class="movie-card">
                        <div class="poster-wrapper" onclick="getFullDetails(${m.id})">
                            <img src="${poster}">
                            <div class="rating-badge"><i class="fas fa-star"></i> ${m.vote_average.toFixed(1)}</div>
                        </div>
                        <div class="movie-card-info" onclick="getFullDetails(${m.id})">
                            <h3>${m.title}</h3>
                            <p>${year} ‚Ä¢ <i>${m.original_title}</i></p>
                        </div>
                        <button class="add-to-list-btn" onclick="promptAddToList(${m.id}, '${m.title.replace(/'/g, "")}')">
                            <i class="fas fa-plus"></i> Adicionar √† lista
                        </button>
                    </div>
                `;
            }).join('');
        }

        function openModal(m, o) {
            const overlay = document.getElementById('modal-overlay');
            const body = document.getElementById('modal-body');
            document.getElementById('modal-img').src = m.poster_path ? `https://image.tmdb.org/t/p/w500${m.poster_path}` : '';

            const dir = m.credits?.crew.find(c => c.job === 'Director')?.name || 'Desconhecido';
            const cast = m.credits?.cast.slice(0, 5).map(c => c.name).join(', ') || 'N/A';

            body.innerHTML = `
                <h1 style="margin-bottom:10px">${m.title}</h1>
                <p style="color:var(--text-dim)">${m.original_title} ‚Ä¢ ${m.runtime} min ‚Ä¢ ${m.release_date}</p>
                
                <div class="badges">
                    <div class="badge" style="background:var(--imdb); color:#000">IMDb ${o.imdbRating || 'N/A'}</div>
                    <div class="badge" style="background:var(--rotten)">üçÖ ${o.Ratings?.find(r => r.Source === 'Rotten Tomatoes')?.Value || 'N/A'}</div>
                    <div class="badge" style="background:var(--meta)">Metacritic ${o.Metascore || 'N/A'}</div>
                </div>

                <p style="margin-bottom:20px; line-height:1.6">${m.overview || 'Sem sinopse dispon√≠vel.'}</p>
                <div style="font-size:0.9rem; line-height:1.8">
                    <p><strong>Dire√ß√£o:</strong> ${dir}</p>
                    <p><strong>Elenco:</strong> ${cast}</p>
                    <p><strong>Pr√™mios:</strong> ${o.Awards || 'N/A'}</p>
                </div>
            `;
            overlay.style.display = 'flex';
        }

        // --- L√ìGICA DE LISTAS ---
        async function createNewList() {
            const name = prompt("Nome da lista:");
            if (!name) return;
            appData.lists.push({ id: Date.now().toString(), name: name, items: [] });
            renderListsSidebar();
            await syncData('PUT');
        }

        function promptAddToList(movieId, title) {
            if (appData.lists.length === 0) {
                alert("Crie uma lista primeiro na barra lateral!");
                return;
            }
            const listNames = appData.lists.map((l, i) => `${i + 1}. ${l.name}`).join('\n');
            const choice = prompt(`Adicionar "${title}" em qual lista?\n${listNames}\n(Digite o n√∫mero)`);
            
            const index = parseInt(choice) - 1;
            if (appData.lists[index]) {
                if (!appData.lists[index].items.includes(movieId)) {
                    appData.lists[index].items.push(movieId);
                    syncData('PUT');
                    renderListsSidebar();
                    alert("Adicionado com sucesso!");
                } else {
                    alert("Este filme j√° est√° na lista.");
                }
            }
        }

        function renderListsSidebar() {
            const div = document.getElementById('sidebar-lists');
            div.innerHTML = appData.lists.map(l => `
                <div class="menu-item" onclick="viewListItems('${l.id}')">
                    <i class="fas fa-bookmark"></i> ${l.name} (${l.items.length})
                </div>
            `).join('');
        }

        async function viewListItems(listId) {
            const list = appData.lists.find(l => l.id === listId);
            if (!list || list.items.length === 0) return alert("Lista vazia!");
            showLoader(true);
            const fetches = list.items.map(id => fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${TMDB_KEY}&language=pt-BR`).then(r => r.json()));
            const results = await Promise.all(fetches);
            renderGrid(results);
            showLoader(false);
        }

        // --- AUXILIARES ---
        function debounceSearch(e) {
            clearTimeout(timer);
            timer = setTimeout(async () => {
                const q = e.target.value;
                if (!q) return loadMovies('trending');
                showLoader(true);
                const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&language=pt-BR&query=${q}`);
                const data = await res.json();
                renderGrid(data.results);
                showLoader(false);
            }, 600);
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function showLoader(s) { document.getElementById('main-loader').style.display = s ? 'block' : 'none'; }
        function toggleTheme() { 
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        init();
    </script>
</body>
</html>
