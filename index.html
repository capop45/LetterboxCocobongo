<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CINE COCOBONGO | Gestor de T√≠tulos</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4221/4221419.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-body: #14181c; --bg-card: #1b2228; --bg-sidebar: #181d23;
            --text-main: #ffffff; --text-dim: #9ab; --accent: #00e054;
            --imdb: #f5c518; --rotten: #fa320a; --meta: #66cc33;
            --danger: #ff4b4b; --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        [data-theme="light"] {
            --bg-body: #ffffff; --bg-card: #f1f3f5; --bg-sidebar: #e9ecef;
            --text-main: #14181c; --text-dim: #495057; --accent: #00a83e;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; min-height: 100vh; overflow-x: hidden; transition: var(--transition); }

        /* Sidebar & Navigation */
        aside { 
            width: 280px; background: var(--bg-sidebar); padding: 25px; 
            border-right: 1px solid rgba(0,0,0,0.1); position: fixed; 
            height: 100vh; overflow-y: auto; z-index: 1000; transition: var(--transition);
        }
        @media (max-width: 1024px) {
            aside { left: -280px; }
            aside.open { left: 0; box-shadow: 10px 0 50px rgba(0,0,0,0.8); }
        }

        .sidebar-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            z-index: 999; backdrop-filter: blur(4px); 
        }
        .sidebar-overlay.show { display: block; }

        .logo { font-size: 1.5rem; font-weight: 900; color: var(--accent); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .menu-section { margin-bottom: 25px; }
        .menu-title { font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1.2px; margin-bottom: 12px; font-weight: 800; }
        
        .menu-item { 
            padding: 12px; border-radius: 10px; cursor: pointer; display: flex; 
            align-items: center; gap: 12px; transition: 0.2s; color: var(--text-dim); font-size: 0.9rem; margin-bottom: 4px;
        }
        .menu-item:hover, .menu-item.active { background: var(--accent); color: #fff; }
        .delete-list-btn { margin-left: auto; color: #fff; border: none; background: transparent; cursor: pointer; opacity: 0.5; padding: 5px; }
        .delete-list-btn:hover { color: var(--danger); opacity: 1; }

        select.filter-select { 
            width: 100%; background: var(--bg-card); color: var(--text-main); 
            border: 1px solid rgba(0,0,0,0.1); padding: 12px; border-radius: 8px; margin-bottom: 10px; outline: none; cursor: pointer; 
        }

        /* Main Content */
        main { flex: 1; margin-left: 280px; padding: 20px; width: 100%; transition: var(--transition); }
        @media (max-width: 1024px) { main { margin-left: 0; } }

        header { 
            display: flex; align-items: center; margin-bottom: 25px; gap: 15px; 
            position: sticky; top: 0; z-index: 100; background: var(--bg-body); padding: 10px 0;
        }
        .menu-toggle { display: none; font-size: 1.4rem; color: var(--text-main); cursor: pointer; }
        @media (max-width: 1024px) { .menu-toggle { display: block; } }

        .search-container { flex: 1; position: relative; }
        .search-container input { 
            width: 100%; padding: 12px 40px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.1); 
            background: var(--bg-card); color: var(--text-main); font-size: 1rem; 
        }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-dim); }

        /* Grid - 2 colunas mobile, auto-fill desktop */
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        @media (max-width: 480px) { .results-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; } }

        .movie-card { 
            background: var(--bg-card); border-radius: 12px; overflow: hidden; 
            border: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; transition: 0.2s;
        }
        .poster-wrapper { position: relative; cursor: pointer; }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .rating-badge { 
            position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.8); 
            color: var(--imdb); padding: 4px 6px; border-radius: 6px; font-size: 0.7rem; font-weight: 800; 
        }
        
        .movie-card-info { padding: 12px; flex-grow: 1; cursor: pointer; }
        .movie-card-info h3 { font-size: 0.95rem; margin-bottom: 4px; font-weight: 700; color: var(--text-main); line-height: 1.2; }
        .movie-card-info p { font-size: 0.75rem; color: var(--text-dim); }
        
        .card-actions { display: flex; border-top: 1px solid rgba(0,0,0,0.05); }
        .action-btn { flex: 1; padding: 12px; border: none; cursor: pointer; font-size: 0.8rem; font-weight: 700; background: var(--bg-sidebar); color: var(--text-main); }
        .add-btn:hover { background: var(--accent); color: #fff; }
        .remove-btn:hover { background: var(--danger); color: #fff; }

        /* Modal */
        #modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            display: none; justify-content: center; align-items: center; z-index: 2000; padding: 15px; backdrop-filter: blur(8px);
        }
        .modal-content { 
            background: var(--bg-card); width: 100%; max-width: 1000px; border-radius: 20px; 
            display: flex; overflow: hidden; position: relative; max-height: 90vh; 
        }
        @media (max-width: 768px) {
            .modal-content { flex-direction: column; overflow-y: auto; }
            .modal-poster { width: 100% !important; height: 300px; }
            .modal-details { padding: 25px !important; }
        }
        .modal-poster { width: 38%; flex-shrink: 0; }
        .modal-poster img { width: 100%; height: 100%; object-fit: cover; }
        .modal-details { padding: 45px; overflow-y: auto; flex: 1; }
        .badges { display: flex; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
        .badge { padding: 10px 14px; border-radius: 8px; font-weight: 800; font-size: 0.8rem; display: flex; align-items: center; gap: 8px; }

        .loader { width: 50px; height: 50px; border: 5px solid var(--accent); border-bottom-color: transparent; border-radius: 50%; display: none; animation: rotation 1s linear infinite; margin: 30px auto; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .pagination { display: flex; justify-content: center; align-items: center; gap: 15px; margin: 30px 0; }
        .page-btn { padding: 10px 18px; background: var(--bg-card); border: 2px solid var(--accent); color: var(--accent); border-radius: 12px; cursor: pointer; font-weight: 800; }
        .page-btn:disabled { opacity: 0.2; cursor: not-allowed; }
    </style>
</head>
<body data-theme="dark">

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar">
        <div class="logo" onclick="window.location.reload()">
            <i class="fas fa-play-circle"></i> CINE COCOBONGO
        </div>
        
        <div class="menu-section">
            <p class="menu-title">Navega√ß√£o</p>
            <div class="menu-item active" id="nav-trending" onclick="changeMode('trending')"><i class="fas fa-fire"></i> Bombando</div>
            <div class="menu-item" id="nav-top" onclick="changeMode('top_rated')"><i class="fas fa-trophy"></i> Melhor Avaliados</div>
        </div>

        <div class="menu-section">
            <p class="menu-title">Filtros Inteligentes</p>
            <select class="filter-select" id="filter-genre" onchange="resetAndLoad()">
                <option value="">G√™neros (Todos)</option>
                <option value="99">Document√°rios</option>
                <option value="28">A√ß√£o</option>
                <option value="35">Com√©dia</option>
                <option value="18">Drama</option>
                <option value="27">Terror</option>
                <option value="878">Fic√ß√£o Cient√≠fica</option>
            </select>

            <select class="filter-select" id="filter-period" onchange="resetAndLoad()">
                <option value="">Per√≠odo (Todos)</option>
                <option value="2026">2026</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2020-2023">2020 a 2023</option>
                <option value="2010-2019">D√©cada de 2010</option>
                <option value="2000-2009">D√©cada de 2000</option>
                <option value="1900-1999">Cl√°ssicos</option>
            </select>

            <select class="filter-select" id="filter-sort" onchange="resetAndLoad()">
                <option value="popularity.desc">Mais Populares</option>
                <option value="primary_release_date.desc">Lan√ßamentos</option>
                <option value="vote_average.desc">Notas Altas</option>
            </select>
        </div>

        <div class="menu-section">
            <p class="menu-title">Minhas Cole√ß√µes</p>
            <div id="sidebar-lists"></div>
            <div class="menu-item" style="color:var(--accent); font-weight: 800" onclick="createNewList()">
                <i class="fas fa-plus-circle"></i> Criar Lista
            </div>
        </div>
    </aside>

    <main>
        <header>
            <div class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="global-search" placeholder="T√≠tulo, s√©rie, curta..." onkeyup="handleSearch(event)">
            </div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-adjust"></i>
            </div>
        </header>

        <div class="loader" id="main-loader"></div>
        <div class="results-grid" id="main-grid"></div>

        <div class="pagination" id="pagination-ctrl">
            <button class="page-btn" id="btn-prev" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
            <span id="page-indicator" style="font-weight: 800">P√°gina 1</span>
            <button class="page-btn" id="btn-next" onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span style="position: absolute; right: 20px; top: 15px; font-size: 2rem; cursor: pointer; color: #fff; z-index: 100;" onclick="closeModal()">&times;</span>
            <div class="modal-poster"><img src="" id="modal-img"></div>
            <div class="modal-details" id="modal-body"></div>
        </div>
    </div>

    <script>
        const TMDB_KEY = '61bfe826a425f60001a4dc8365ea05dc';
        const OMDB_KEY = 'e4649501';
        const BIN_ID = '6999fe9843b1c97be991ae3f';
        const MASTER_KEY = '$2a$10$T3C70qhYrKZMczxOir2xUeypvmxIZ89FRuioGyxBSh/gZorc4iBAy';

        let appData = { a: [{"1": "b"}], lists: [] };
        let currentPage = 1, currentMode = 'trending', searchQuery = '', currentListId = null, timer;

        async function init() {
            showLoader(true);
            await syncJSONBin('GET');
            await loadContent();
            renderListsSidebar();
            showLoader(false);
        }

        async function syncJSONBin(method) {
            try {
                const url = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
                const headers = { 'X-Master-Key': MASTER_KEY, 'Content-Type': 'application/json' };
                if (method === 'GET') {
                    const res = await fetch(`${url}/latest`, { headers });
                    const json = await res.json();
                    if (json.record && json.record.lists) appData = json.record;
                } else {
                    await fetch(url, { method: 'PUT', headers, body: JSON.stringify(appData) });
                }
            } catch (e) { console.error("Sync Erro"); }
        }

        async function loadContent() {
            showLoader(true);
            const genre = document.getElementById('filter-genre').value;
            const period = document.getElementById('filter-period').value;
            const sort = document.getElementById('filter-sort').value;
            
            let url = '';
            if (currentMode === 'list') {
                await renderUserList();
                showLoader(false);
                return;
            }

            if (searchQuery.length > 2) {
                // Modo Busca (Search/Multi)
                url = `https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&language=pt-BR&query=${encodeURIComponent(searchQuery)}&page=${currentPage}`;
            } else if (currentMode === 'trending') {
                url = `https://api.themoviedb.org/3/trending/all/week?api_key=${TMDB_KEY}&language=pt-BR&page=${currentPage}`;
            } else {
                // Modo Discovery (Discover/Movie - com filtros t√©cnicos)
                url = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&language=pt-BR&sort_by=${sort}&page=${currentPage}&vote_count.gte=10&release_date.lte=2026-12-31`;
                if (genre) url += `&with_genres=${genre}`;
                if (period) {
                    if (period.includes('-')) {
                        const [s, e] = period.split('-');
                        url += `&primary_release_date.gte=${s}-01-01&primary_release_date.lte=${e}-12-31`;
                    } else url += `&primary_release_year=${period}`;
                }
            }

            try {
                const res = await fetch(url);
                const data = await res.json();
                let results = data.results || [];

                // Filtragem client-side para combinar busca com os selects da lateral
                if (searchQuery.length > 2 && (genre || period)) {
                    results = results.filter(m => {
                        const y = (m.release_date || m.first_air_date || '').split('-')[0];
                        const g = m.genre_ids || [];
                        const matchG = genre ? g.includes(parseInt(genre)) : true;
                        let matchY = true;
                        if (period) {
                            if (period.includes('-')) {
                                const [s, e] = period.split('-');
                                matchY = y >= s && y <= e;
                            } else matchY = y === period;
                        }
                        return matchG && matchY;
                    });
                }

                renderGrid(results);
                updatePagination(data.page || 1, data.total_pages || 1);
            } catch (e) { console.error("Fetch Erro"); }
            showLoader(false);
        }

        function renderGrid(items) {
            const grid = document.getElementById('main-grid');
            if (!items.length) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; opacity:0.5">Nenhum t√≠tulo encontrado.</div>`;
                return;
            }
            grid.innerHTML = items.map(m => {
                const isTv = m.media_type === 'tv' || (!m.media_type && m.first_air_date);
                const title = m.title || m.name || 'Sem t√≠tulo';
                const date = (m.release_date || m.first_air_date || '').split('-')[0];
                return `
                <div class="movie-card">
                    <div class="poster-wrapper" onclick="showDetails(${m.id}, '${isTv ? 'tv' : 'movie'}')">
                        <img src="${m.poster_path ? 'https://image.tmdb.org/t/p/w500'+m.poster_path : 'https://via.placeholder.com/500x750?text=P√¥ster'}">
                        <div class="rating-badge"><i class="fas fa-star"></i> ${m.vote_average?.toFixed(1) || '0.0'}</div>
                    </div>
                    <div class="movie-card-info" onclick="showDetails(${m.id}, '${isTv ? 'tv' : 'movie'}')">
                        <h3>${title}</h3>
                        <p>${date} ‚Ä¢ <i>${m.original_title || m.original_name || ''}</i></p>
                    </div>
                    <div class="card-actions">
                        ${currentListId ? 
                            `<button class="action-btn remove-btn" onclick="removeFromList(${m.id})"><i class="fas fa-trash-alt"></i> Remover</button>` : 
                            `<button class="action-btn add-btn" onclick="addToListPrompt(${m.id}, '${title.replace(/'/g, "\\'")}', '${isTv ? 'tv' : 'movie'}')"><i class="fas fa-plus"></i> Salvar</button>`
                        }
                    </div>
                </div>`;
            }).join('');
        }

        async function showDetails(id, type) {
            showLoader(true);
            try {
                const tmdb = await (await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}&language=pt-BR&append_to_response=credits,external_ids`)).json();
                const imdbId = tmdb.external_ids?.imdb_id || tmdb.imdb_id;
                let omdb = {};
                if (imdbId) omdb = await (await fetch(`https://www.omdbapi.com/?apikey=${OMDB_KEY}&i=${imdbId}`)).json();

                document.getElementById('modal-img').src = tmdb.poster_path ? `https://image.tmdb.org/t/p/w500${tmdb.poster_path}` : '';
                document.getElementById('modal-body').innerHTML = `
                    <h2 style="font-size:2rem; margin-bottom:10px">${tmdb.title || tmdb.name}</h2>
                    <p style="color:var(--text-dim); margin-bottom:20px">${tmdb.original_title || tmdb.original_name} ‚Ä¢ ${tmdb.runtime || '--'} min</p>
                    <div class="badges">
                        <div class="badge" style="background:var(--imdb); color:#000"><i class="fab fa-imdb"></i> ${omdb.imdbRating || tmdb.vote_average.toFixed(1)}</div>
                        <div class="badge" style="background:var(--rotten); color:#fff"><i class="fas fa-apple-alt"></i> ${omdb.Ratings?.find(r => r.Source === "Rotten Tomatoes")?.Value || "N/A"}</div>
                        <div class="badge" style="background:var(--meta); color:#fff"><i class="fas fa-chart-line"></i> ${omdb.Metascore || "N/A"}</div>
                    </div>
                    <p style="margin-bottom:25px; line-height:1.7">${tmdb.overview || 'Sem descri√ß√£o.'}</p>
                    <div style="font-size:0.9rem; background:rgba(0,0,0,0.1); padding:20px; border-radius:12px">
                        <p><strong>üé• Dire√ß√£o/Criador:</strong> ${tmdb.credits?.crew?.find(c => c.job === 'Director')?.name || tmdb.created_by?.[0]?.name || 'N/A'}</p>
                    </div>`;
                document.getElementById('modal-overlay').style.display = 'flex';
            } catch (e) { alert("Erro ao carregar detalhes."); }
            showLoader(false);
        }

        async function createNewList() {
            const name = prompt("Nome da Cole√ß√£o:");
            if (!name) return;
            appData.lists.push({ id: Date.now().toString(), name, items: [] });
            await syncJSONBin('PUT');
            renderListsSidebar();
        }

        async function deleteList(id, e) {
            e.stopPropagation();
            if (confirm("Apagar esta lista?")) {
                appData.lists = appData.lists.filter(l => l.id !== id);
                if (currentListId === id) changeMode('trending');
                await syncJSONBin('PUT');
                renderListsSidebar();
            }
        }

        async function addToListPrompt(id, title, type) {
            if (!appData.lists.length) return alert("Crie uma lista na lateral primeiro!");
            const choice = prompt("Escolha a lista (digite o n√∫mero):\n" + appData.lists.map((l, i) => `${i+1}. ${l.name}`).join('\n'));
            const idx = parseInt(choice) - 1;
            if (appData.lists[idx]) {
                if (appData.lists[idx].items.some(i => i.id === id)) return alert("J√° est√° salvo!");
                appData.lists[idx].items.push({ id, type });
                await syncJSONBin('PUT');
                renderListsSidebar();
                alert("Salvo com sucesso!");
            }
        }

        async function removeFromList(id) {
            const list = appData.lists.find(l => l.id === currentListId);
            list.items = list.items.filter(i => i.id !== id);
            await syncJSONBin('PUT');
            renderListsSidebar();
            renderUserList();
        }

        function renderListsSidebar() {
            const container = document.getElementById('sidebar-lists');
            container.innerHTML = appData.lists.map(l => `
                <div class="menu-item ${currentListId === l.id ? 'active' : ''}" onclick="viewCollection('${l.id}')">
                    <i class="fas fa-bookmark"></i> <span style="flex:1; overflow:hidden; text-overflow:ellipsis">${l.name}</span>
                    <button class="delete-list-btn" onclick="deleteList('${l.id}', event)"><i class="fas fa-trash"></i></button>
                </div>`).join('');
        }

        async function viewCollection(id) {
            currentListId = id; currentMode = 'list';
            if (window.innerWidth <= 1024) toggleSidebar();
            document.getElementById('pagination-ctrl').style.display = 'none';
            loadContent();
        }

        async function renderUserList() {
            const list = appData.lists.find(l => l.id === currentListId);
            if (!list.items.length) { renderGrid([]); return; }
            const promises = list.items.map(i => fetch(`https://api.themoviedb.org/3/${i.type}/${i.id}?api_key=${TMDB_KEY}&language=pt-BR`).then(r => r.json()));
            const results = await Promise.all(promises);
            renderGrid(results);
        }

        function handleSearch(e) {
            clearTimeout(timer);
            timer = setTimeout(() => {
                searchQuery = e.target.value;
                if (searchQuery.length > 2) { currentMode = 'search'; currentListId = null; }
                else if (searchQuery.length === 0) currentMode = 'trending';
                currentPage = 1; loadContent();
            }, 600);
        }

        function resetAndLoad() {
            currentPage = 1; currentMode = searchQuery.length > 2 ? 'search' : 'discover'; currentListId = null;
            document.getElementById('pagination-ctrl').style.display = 'flex'; loadContent();
        }

        function changeMode(mode) {
            currentMode = mode; currentListId = null; searchQuery = '';
            document.getElementById('global-search').value = '';
            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
            document.getElementById(mode === 'trending' ? 'nav-trending' : 'nav-top').classList.add('active');
            document.getElementById('pagination-ctrl').style.display = 'flex';
            currentPage = 1; if (window.innerWidth <= 1024) toggleSidebar(); loadContent();
        }

        function changePage(d) { currentPage += d; loadContent(); window.scrollTo(0,0); }
        function updatePagination(c, t) {
            const max = t > 500 ? 500 : t;
            document.getElementById('page-indicator').innerText = `P√°g. ${c} de ${max}`;
            document.getElementById('btn-prev').disabled = c === 1;
            document.getElementById('btn-next').disabled = c >= max;
        }

        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
        }
        function toggleTheme() { 
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }
        function showLoader(s) { document.getElementById('main-loader').style.display = s ? 'block' : 'none'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        init();
    </script>
</body>
</html>
