<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINE COCOBONGO | Gestor Profissional</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4221/4221419.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-body: #14181c; --bg-card: #1b2228; --bg-sidebar: #181d23;
            --text-main: #ffffff; --text-dim: #9ab; --accent: #00e054;
            --imdb: #f5c518; --rotten: #fa320a; --meta: #66cc33;
            --transition: all 0.2s ease;
        }
        [data-theme="light"] {
            --bg-body: #ffffff; --bg-card: #f1f3f5; --bg-sidebar: #e9ecef;
            --text-main: #14181c; --text-dim: #495057; --accent: #00a83e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; min-height: 100vh; overflow-x: hidden; transition: var(--transition); }

        /* Sidebar */
        aside { width: 300px; background: var(--bg-sidebar); padding: 25px; border-right: 1px solid rgba(0,0,0,0.1); position: fixed; height: 100vh; overflow-y: auto; z-index: 100; }
        .logo { font-size: 1.6rem; font-weight: 900; color: var(--accent); margin-bottom: 35px; display: flex; align-items: center; gap: 12px; cursor: pointer; letter-spacing: -1px; }
        .menu-section { margin-bottom: 30px; }
        .menu-title { font-size: 0.75rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1.5px; margin-bottom: 15px; font-weight: 800; }
        .menu-item { padding: 12px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: var(--transition); color: var(--text-dim); font-size: 0.95rem; }
        .menu-item:hover, .menu-item.active { background: var(--accent); color: #fff; }
        
        select.filter-select { width: 100%; background: var(--bg-card); color: var(--text-main); border: 1px solid rgba(0,0,0,0.1); padding: 12px; border-radius: 8px; margin-bottom: 12px; outline: none; cursor: pointer; font-weight: 600; }

        /* Main Content */
        main { flex: 1; margin-left: 300px; padding: 30px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; gap: 20px; position: sticky; top: 0; z-index: 50; background: var(--bg-body); padding: 15px 0; }
        .search-container { flex: 1; position: relative; max-width: 600px; }
        .search-container input { width: 100%; padding: 14px 50px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: var(--bg-card); color: var(--text-main); font-size: 1rem; }
        .search-container i { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--text-dim); }
        
        /* Grid */
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; }
        .movie-card { background: var(--bg-card); border-radius: 12px; overflow: hidden; border: 1px solid rgba(0,0,0,0.05); transition: var(--transition); position: relative; display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .movie-card:hover { transform: translateY(-8px); box-shadow: 0 12px 20px rgba(0,0,0,0.15); border-color: var(--accent); }
        .poster-wrapper { position: relative; cursor: pointer; }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .rating-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.85); color: var(--imdb); padding: 5px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }
        
        .movie-card-info { padding: 15px; flex-grow: 1; cursor: pointer; }
        .movie-card-info h3 { font-size: 1rem; margin-bottom: 6px; font-weight: 700; line-height: 1.2; color: var(--text-main); }
        .movie-card-info p { font-size: 0.8rem; color: var(--text-dim); }
        
        .add-to-list-btn { width: 100%; padding: 12px; background: var(--bg-sidebar); border: none; color: var(--text-main); cursor: pointer; font-size: 0.85rem; font-weight: 600; transition: 0.2s; border-top: 1px solid rgba(0,0,0,0.05); }
        .add-to-list-btn:hover { background: var(--accent); color: #fff; }

        /* Pagination */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 50px; padding-bottom: 50px; }
        .page-btn { padding: 10px 20px; background: var(--bg-card); border: 2px solid var(--accent); color: var(--accent); border-radius: 12px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        .page-btn:disabled { opacity: 0.2; cursor: not-allowed; border-color: var(--text-dim); color: var(--text-dim); }
        .page-btn:hover:not(:disabled) { background: var(--accent); color: #fff; }

        /* Modal */
        #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(12px); display: none; justify-content: center; align-items: center; z-index: 2000; padding: 20px; }
        .modal-content { background: var(--bg-card); width: 100%; max-width: 1000px; border-radius: 20px; display: flex; overflow: hidden; position: relative; max-height: 85vh; border: 1px solid rgba(255,255,255,0.1); }
        .modal-poster { width: 40%; flex-shrink: 0; }
        .modal-poster img { width: 100%; height: 100%; object-fit: cover; }
        .modal-details { padding: 50px; overflow-y: auto; flex: 1; }
        .badges { display: flex; gap: 15px; margin: 25px 0; }
        .badge { padding: 10px 16px; border-radius: 8px; font-weight: 800; font-size: 0.85rem; display: flex; align-items: center; gap: 10px; }

        .loader { width: 60px; height: 60px; border: 6px solid var(--accent); border-bottom-color: transparent; border-radius: 50%; display: none; animation: rotation 1s linear infinite; margin: 40px auto; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        @media (max-width: 1000px) {
            aside { transform: translateX(-100%); width: 0; padding: 0; visibility: hidden; }
            main { margin-left: 0; }
            .modal-content { flex-direction: column; overflow-y: auto; }
            .modal-poster { width: 100%; height: 350px; }
        }
    </style>
</head>
<body data-theme="dark">

    <aside id="sidebar">
        <div class="logo" onclick="window.location.reload()">
            <i class="fas fa-play-circle"></i> CINE COCOBONGO
        </div>
        
        <div class="menu-section">
            <p class="menu-title">Navega√ß√£o</p>
            <div class="menu-item active" onclick="changeMode('trending')"><i class="fas fa-bolt"></i> Bombando Agora</div>
            <div class="menu-item" onclick="changeMode('top_rated')"><i class="fas fa-trophy"></i> Elite da Cr√≠tica</div>
        </div>

        <div class="menu-section">
            <p class="menu-title">Explorar Por</p>
            <select class="filter-select" id="filter-genre" onchange="resetAndLoad()">
                <option value="">Todos os G√™neros</option>
                <option value="99">Document√°rios</option>
                <option value="28">A√ß√£o</option>
                <option value="35">Com√©dia</option>
                <option value="18">Drama</option>
                <option value="27">Terror</option>
                <option value="878">Fic√ß√£o Cient√≠fica</option>
                <option value="10749">Romance</option>
            </select>

            <select class="filter-select" id="filter-period" onchange="resetAndLoad()">
                <option value="">Todas as D√©cadas</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2010-2019">D√©cada de 2010</option>
                <option value="2000-2009">D√©cada de 2000</option>
                <option value="1990-1999">Anos 90</option>
                <option value="1980-1989">Anos 80</option>
                <option value="1970-1979">Anos 70</option>
                <option value="1900-1969">Cl√°ssicos</option>
            </select>

            <select class="filter-select" id="filter-sort" onchange="resetAndLoad()">
                <option value="popularity.desc">Mais Populares</option>
                <option value="primary_release_date.desc">Lan√ßamentos Recentes</option>
                <option value="primary_release_date.asc">Antigos Primeiro</option>
                <option value="vote_average.desc">Melhores Notas</option>
            </select>
        </div>

        <div class="menu-section">
            <p class="menu-title">Minhas Cole√ß√µes</p>
            <div id="sidebar-lists"></div>
            <div class="menu-item" style="color:var(--accent); font-weight: 800" onclick="createNewList()">
                <i class="fas fa-plus-circle"></i> Nova Lista
            </div>
        </div>
    </aside>

    <main>
        <header>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="global-search" placeholder="O que vamos assistir hoje?" onkeyup="handleSearch(event)">
            </div>
            <div class="theme-toggle" onclick="toggleTheme()" style="font-size: 1.5rem; cursor: pointer; color: var(--accent)">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="loader" id="main-loader"></div>
        <div class="results-grid" id="main-grid"></div>

        <div class="pagination" id="pagination-ctrl">
            <button class="page-btn" id="btn-prev" onclick="changePage(-1)"><i class="fas fa-arrow-left"></i></button>
            <span id="page-indicator" style="font-weight: 800; font-size: 1.1rem">P√°gina 1</span>
            <button class="page-btn" id="btn-next" onclick="changePage(1)"><i class="fas fa-arrow-right"></i></button>
        </div>
    </main>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="modal-close" style="position: absolute; right: 25px; top: 15px; font-size: 2.5rem; cursor: pointer; color: #fff; z-index: 100;" onclick="closeModal()">&times;</span>
            <div class="modal-poster"><img src="" id="modal-img"></div>
            <div class="modal-details" id="modal-body"></div>
        </div>
    </div>

    <script>
        const TMDB_KEY = '61bfe826a425f60001a4dc8365ea05dc';
        const OMDB_KEY = 'e4649501';
        const BIN_ID = '6999fe9843b1c97be991ae3f';
        const MASTER_KEY = '$2a$10$T3C70qhYrKZMczxOir2xUeypvmxIZ89FRuioGyxBSh/gZorc4iBAy';

        // Estrutura solicitada para evitar JSON vazio no JSONBin
        const DEFAULT_JSON = { "a": [{"1": "b"}], "lists": [] };
        let appData = DEFAULT_JSON;
        
        let currentPage = 1;
        let currentMode = 'trending';
        let searchQuery = '';
        let timer;

        async function init() {
            await syncJSONBin('GET');
            loadContent();
            renderListsSidebar();
        }

        // --- PERSIST√äNCIA JSONBIN ---
        async function syncJSONBin(method) {
            const url = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
            try {
                if (method === 'GET') {
                    const res = await fetch(`${url}/latest`, { headers: {'X-Master-Key': MASTER_KEY} });
                    const json = await res.json();
                    // Se o record vier vazio ou sem a chave lists, inicializamos
                    appData = (json.record && json.record.lists) ? json.record : DEFAULT_JSON;
                } else {
                    await fetch(url, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                        body: JSON.stringify(appData)
                    });
                }
            } catch (e) { console.error("Falha na sincroniza√ß√£o"); }
        }

        // --- CARREGAMENTO DE CONTE√öDO ---
        async function loadContent() {
            showLoader(true);
            let url = '';
            
            if (currentMode === 'search') {
                url = `https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&language=pt-BR&query=${encodeURIComponent(searchQuery)}&page=${currentPage}`;
            } else if (currentMode === 'trending') {
                url = `https://api.themoviedb.org/3/trending/movie/week?api_key=${TMDB_KEY}&language=pt-BR&page=${currentPage}`;
            } else {
                const genre = document.getElementById('filter-genre').value;
                const period = document.getElementById('filter-period').value;
                const sort = document.getElementById('filter-sort').value;
                
                url = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&language=pt-BR&sort_by=${sort}&page=${currentPage}`;
                if (genre) url += `&with_genres=${genre}`;
                
                if (period) {
                    if (period.includes('-')) {
                        const [start, end] = period.split('-');
                        url += `&primary_release_date.gte=${start}-01-01&primary_release_date.lte=${end}-12-31`;
                    } else {
                        url += `&primary_release_year=${period}`;
                    }
                }
            }

            try {
                const res = await fetch(url);
                const data = await res.json();
                renderGrid(data.results);
                updatePagination(data.page, data.total_pages);
            } catch (e) { console.error(e); }
            showLoader(false);
        }

        function renderGrid(movies) {
            const grid = document.getElementById('main-grid');
            if (!movies || movies.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; font-weight:700; opacity:0.5">Ops! Nenhum filme encontrado por aqui.</div>`;
                return;
            }
            grid.innerHTML = movies.map(m => `
                <div class="movie-card">
                    <div class="poster-wrapper" onclick="showMovieDetails(${m.id})">
                        <img src="${m.poster_path ? 'https://image.tmdb.org/t/p/w500'+m.poster_path : 'https://via.placeholder.com/500x750?text=Sem+Poster'}">
                        <div class="rating-badge"><i class="fas fa-star"></i> ${m.vote_average?.toFixed(1) || 'N/A'}</div>
                    </div>
                    <div class="movie-card-info" onclick="showMovieDetails(${m.id})">
                        <h3>${m.title}</h3>
                        <p>${(m.release_date || '').split('-')[0]} ‚Ä¢ <i>${m.original_title}</i></p>
                    </div>
                    <button class="add-to-list-btn" onclick="addToListPrompt(${m.id}, '${m.title.replace(/'/g, "\\'")}')">
                        <i class="fas fa-plus"></i> Adicionar √† Lista
                    </button>
                </div>
            `).join('');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function showMovieDetails(id) {
            showLoader(true);
            try {
                const tmdb = await (await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${TMDB_KEY}&language=pt-BR&append_to_response=credits,external_ids`)).json();
                let omdb = {};
                if (tmdb.external_ids?.imdb_id) {
                    omdb = await (await fetch(`https://www.omdbapi.com/?apikey=${OMDB_KEY}&i=${tmdb.external_ids.imdb_id}`)).json();
                }

                const body = document.getElementById('modal-body');
                document.getElementById('modal-img').src = tmdb.poster_path ? `https://image.tmdb.org/t/p/w500${tmdb.poster_path}` : '';

                body.innerHTML = `
                    <h1 style="font-size:2.5rem; margin-bottom:10px">${tmdb.title}</h1>
                    <p style="color:var(--text-dim); font-size:1.1rem; margin-bottom:25px">${tmdb.original_title} ‚Ä¢ ${tmdb.runtime} min ‚Ä¢ ${tmdb.release_date}</p>
                    
                    <div class="badges">
                        <div class="badge" style="background:var(--imdb); color:#000"><i class="fab fa-imdb"></i> ${omdb.imdbRating || tmdb.vote_average.toFixed(1)}</div>
                        <div class="badge" style="background:var(--rotten); color:#fff"><i class="fas fa-pepper-hot"></i> ${omdb.Ratings?.find(r => r.Source === "Rotten Tomatoes")?.Value || "N/A"}</div>
                        <div class="badge" style="background:var(--meta); color:#fff"><i class="fas fa-chart-line"></i> ${omdb.Metascore || "N/A"}</div>
                    </div>

                    <p style="margin-bottom:30px; line-height:1.8; font-size: 1rem">${tmdb.overview || 'Sinopse n√£o dispon√≠vel para este t√≠tulo.'}</p>
                    
                    <div style="font-size:0.95rem; background:rgba(0,0,0,0.1); padding:25px; border-radius:15px; border: 1px solid rgba(0,0,0,0.05)">
                        <p style="margin-bottom:8px"><strong>üé• Dire√ß√£o:</strong> ${tmdb.credits.crew.find(c => c.job === 'Director')?.name || 'N/A'}</p>
                        <p style="margin-bottom:8px"><strong>üåü Estrelas:</strong> ${tmdb.credits.cast.slice(0, 5).map(c => c.name).join(', ')}</p>
                        <p><strong>üèÜ Premia√ß√µes:</strong> ${omdb.Awards || 'Sem dados de premia√ß√£o.'}</p>
                    </div>
                `;
                document.getElementById('modal-overlay').style.display = 'flex';
            } catch (e) { console.error(e); }
            showLoader(false);
        }

        // --- GEST√ÉO DE LISTAS ---
        async function createNewList() {
            const name = prompt("D√™ um nome para sua nova cole√ß√£o:");
            if (!name) return;
            appData.lists.push({ id: Date.now().toString(), name: name, items: [] });
            renderListsSidebar();
            await syncJSONBin('PUT');
        }

        async function addToListPrompt(movieId, title) {
            if (!appData.lists || appData.lists.length === 0) {
                alert("Voc√™ ainda n√£o tem listas! Crie uma na barra lateral primeiro.");
                return;
            }
            
            const listOptions = appData.lists.map((l, i) => `${i + 1}. ${l.name}`).join('\n');
            const choice = prompt(`Adicionar "${title}" a qual lista?\n\n${listOptions}\n\n(Digite o n√∫mero da lista)`);
            
            const selectedIdx = parseInt(choice) - 1;
            if (appData.lists[selectedIdx]) {
                if (!appData.lists[selectedIdx].items.includes(movieId)) {
                    appData.lists[selectedIdx].items.push(movieId);
                    await syncJSONBin('PUT');
                    renderListsSidebar();
                    alert(`Show! "${title}" agora est√° na lista ${appData.lists[selectedIdx].name}.`);
                } else {
                    alert("Este filme j√° est√° nessa lista!");
                }
            }
        }

        function renderListsSidebar() {
            const container = document.getElementById('sidebar-lists');
            if (!appData.lists) return;
            container.innerHTML = appData.lists.map(l => `
                <div class="menu-item" onclick="viewCollection('${l.id}')">
                    <i class="fas fa-folder"></i> ${l.name} <span style="margin-left:auto; font-size:0.8rem; background:rgba(0,0,0,0.2); padding:2px 8px; border-radius:10px">${l.items.length}</span>
                </div>
            `).join('');
        }

        async function viewCollection(listId) {
            const list = appData.lists.find(l => l.id === listId);
            if (!list || list.items.length === 0) return alert("Esta lista est√° vazia no momento.");
            showLoader(true);
            const moviePromises = list.items.map(id => fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${TMDB_KEY}&language=pt-BR`).then(r => r.json()));
            const movies = await Promise.all(moviePromises);
            renderGrid(movies);
            document.getElementById('pagination-ctrl').style.display = 'none';
            showLoader(false);
        }

        // --- AUXILIARES E UI ---
        function handleSearch(e) {
            clearTimeout(timer);
            timer = setTimeout(() => {
                searchQuery = e.target.value;
                if (searchQuery.length > 2) {
                    currentMode = 'search';
                    currentPage = 1;
                    loadContent();
                } else if (searchQuery.length === 0) {
                    currentMode = 'trending';
                    loadContent();
                }
            }, 600);
        }

        function resetAndLoad() {
            currentMode = 'discover';
            currentPage = 1;
            document.getElementById('pagination-ctrl').style.display = 'flex';
            loadContent();
        }

        function changeMode(mode) {
            currentMode = mode;
            currentPage = 1;
            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('pagination-ctrl').style.display = 'flex';
            loadContent();
        }

        function changePage(delta) {
            currentPage += delta;
            loadContent();
        }

        function updatePagination(current, total) {
            const displayTotal = total > 500 ? 500 : total;
            document.getElementById('page-indicator').innerText = `P√°gina ${current} de ${displayTotal}`;
            document.getElementById('btn-prev').disabled = current === 1;
            document.getElementById('btn-next').disabled = current >= displayTotal;
        }

        function toggleTheme() {
            const b = document.body;
            const isDark = b.getAttribute('data-theme') === 'dark';
            b.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.querySelector('.theme-toggle i').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        function showLoader(s) { document.getElementById('main-loader').style.display = s ? 'block' : 'none'; }
        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

        init();
    </script>
</body>
</html>
