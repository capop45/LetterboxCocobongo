<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CINE COCOBONGO | Mobile & Desktop</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4221/4221419.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-body: #14181c; --bg-card: #1b2228; --bg-sidebar: #181d23;
            --text-main: #ffffff; --text-dim: #9ab; --accent: #00e054;
            --imdb: #f5c518; --rotten: #fa320a; --meta: #66cc33;
            --danger: #ff4b4b; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        [data-theme="light"] {
            --bg-body: #ffffff; --bg-card: #f1f3f5; --bg-sidebar: #e9ecef;
            --text-main: #14181c; --text-dim: #495057; --accent: #00a83e;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; min-height: 100vh; transition: var(--transition); overflow-x: hidden; }

        /* Sidebar / Drawer */
        aside { 
            width: 280px; background: var(--bg-sidebar); padding: 25px; 
            border-right: 1px solid rgba(0,0,0,0.1); position: fixed; 
            height: 100vh; overflow-y: auto; z-index: 1000; 
            transition: var(--transition);
        }
        
        /* Mobile Sidebar State */
        @media (max-width: 1024px) {
            aside { left: -280px; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            aside.open { left: 0; }
            .sidebar-overlay { 
                display: none; position: fixed; inset: 0; 
                background: rgba(0,0,0,0.7); z-index: 999; backdrop-filter: blur(4px); 
            }
            .sidebar-overlay.show { display: block; }
        }

        .logo { font-size: 1.4rem; font-weight: 900; color: var(--accent); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; cursor: pointer; letter-spacing: -0.5px; }
        .menu-section { margin-bottom: 25px; }
        .menu-title { font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1.2px; margin-bottom: 12px; font-weight: 800; }
        
        .menu-item { 
            padding: 12px; border-radius: 10px; cursor: pointer; display: flex; 
            align-items: center; gap: 12px; transition: 0.2s; color: var(--text-dim); 
            font-size: 0.9rem; position: relative; margin-bottom: 4px;
        }
        .menu-item:hover, .menu-item.active { background: var(--accent); color: #fff; }
        .delete-list-btn { position: absolute; right: 8px; color: #fff; border: none; background: transparent; padding: 5px; opacity: 0.5; }
        .delete-list-btn:hover { color: var(--danger); opacity: 1; }

        select.filter-select { 
            width: 100%; background: var(--bg-card); color: var(--text-main); 
            border: 1px solid rgba(0,0,0,0.1); padding: 12px; border-radius: 8px; 
            margin-bottom: 10px; outline: none; cursor: pointer; font-size: 0.85rem;
        }

        /* Main Content */
        main { flex: 1; margin-left: 280px; padding: 20px; transition: var(--transition); width: 100%; }
        @media (max-width: 1024px) { main { margin-left: 0; padding: 15px; } }

        header { 
            display: flex; align-items: center; margin-bottom: 25px; gap: 15px; 
            position: sticky; top: 0; z-index: 100; background: var(--bg-body); padding: 10px 0;
        }

        .menu-toggle { 
            display: none; font-size: 1.4rem; color: var(--text-main); 
            cursor: pointer; padding: 5px; 
        }
        @media (max-width: 1024px) { .menu-toggle { display: block; } }

        .search-container { flex: 1; position: relative; }
        .search-container input { 
            width: 100%; padding: 12px 40px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.1); 
            background: var(--bg-card); color: var(--text-main); font-size: 0.95rem; 
        }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-dim); }

        .theme-toggle { font-size: 1.2rem; cursor: pointer; color: var(--accent); padding: 5px; }

        /* Grid - 2 colunas no mobile, auto-fill no desktop */
        .results-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; 
        }
        @media (max-width: 480px) {
            .results-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
        }

        .movie-card { 
            background: var(--bg-card); border-radius: 12px; overflow: hidden; 
            border: 1px solid rgba(0,0,0,0.05); display: flex; flex-direction: column; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.2s;
        }
        .movie-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .poster-wrapper { position: relative; cursor: pointer; }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        .rating-badge { 
            position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.8); 
            color: var(--imdb); padding: 4px 6px; border-radius: 6px; font-size: 0.7rem; font-weight: 800; 
        }
        
        .movie-card-info { padding: 10px; flex-grow: 1; cursor: pointer; }
        .movie-card-info h3 { font-size: 0.9rem; margin-bottom: 4px; font-weight: 700; color: var(--text-main); line-height: 1.2; }
        .movie-card-info p { font-size: 0.75rem; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .card-actions { display: flex; border-top: 1px solid rgba(0,0,0,0.05); }
        .action-btn { 
            flex: 1; padding: 10px; border: none; cursor: pointer; font-size: 0.75rem; 
            font-weight: 700; background: var(--bg-sidebar); color: var(--text-main); 
        }
        .add-btn:hover { background: var(--accent); color: #fff; }
        .remove-btn:hover { background: var(--danger); color: #fff; }

        /* Pagination */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 15px; margin: 40px 0; }
        .page-btn { 
            padding: 10px 15px; background: var(--bg-card); border: 2px solid var(--accent); 
            color: var(--accent); border-radius: 10px; cursor: pointer; font-weight: 800; 
        }
        .page-btn:disabled { opacity: 0.2; border-color: var(--text-dim); color: var(--text-dim); }

        /* Modal - Mobile Optimized */
        #modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            display: none; justify-content: center; align-items: center; z-index: 2000; padding: 15px; 
            backdrop-filter: blur(10px);
        }
        .modal-content { 
            background: var(--bg-card); width: 100%; max-width: 900px; border-radius: 20px; 
            display: flex; overflow: hidden; position: relative; max-height: 90vh; 
        }
        @media (max-width: 768px) {
            .modal-content { flex-direction: column; overflow-y: auto; }
            .modal-poster { width: 100% !important; height: 300px; }
            .modal-details { padding: 25px !important; }
        }
        .modal-poster { width: 35%; flex-shrink: 0; }
        .modal-poster img { width: 100%; height: 100%; object-fit: cover; }
        .modal-details { padding: 40px; overflow-y: auto; flex: 1; }
        .badges { display: flex; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
        .badge { padding: 8px 12px; border-radius: 8px; font-weight: 800; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; }

        .loader { width: 50px; height: 50px; border: 5px solid var(--accent); border-bottom-color: transparent; border-radius: 50%; display: none; animation: rotation 1s linear infinite; margin: 30px auto; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    </style>
</head>
<body data-theme="dark">

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar">
        <div class="logo" onclick="window.location.reload()">
            <i class="fas fa-play-circle"></i> CINE COCOBONGO
        </div>
        
        <div class="menu-section">
            <p class="menu-title">Descobrir</p>
            <div class="menu-item active" id="nav-trending" onclick="changeMode('trending')"><i class="fas fa-fire"></i> Bombando</div>
            <div class="menu-item" id="nav-top" onclick="changeMode('top_rated')"><i class="fas fa-award"></i> Melhor Avaliados</div>
        </div>

        <div class="menu-section">
            <p class="menu-title">Filtros Inteligentes</p>
            <select class="filter-select" id="filter-genre" onchange="resetAndLoad()">
                <option value="">Gêneros (Todos)</option>
                <option value="99">Documentários</option>
                <option value="28">Ação</option>
                <option value="35">Comédia</option>
                <option value="18">Drama</option>
                <option value="27">Terror</option>
                <option value="878">Ficção Científica</option>
                <option value="10749">Romance</option>
            </select>

            <select class="filter-select" id="filter-period" onchange="resetAndLoad()">
                <option value="">Período (Todos)</option>
                <option value="2026">2026</option>

                <option value="2024">2024</option>
                <option value="2021">2021</option>

                <option value="2010-2019">Década de 2010</option>
                <option value="2000-2009">Década de 2000</option>

            <select class="filter-select" id="filter-sort" onchange="resetAndLoad()">
                <option value="popularity.desc">Mais Populares</option>
                <option value="primary_release_date.desc">Lançamentos</option>
                <option value="vote_average.desc">Notas Altas</option>
            </select>
        </div>

        <div class="menu-section">
            <p class="menu-title">Minhas Listas</p>
            <div id="sidebar-lists"></div>
            <div class="menu-item" style="color:var(--accent); font-weight: 800" onclick="createNewList()">
                <i class="fas fa-plus-circle"></i> Criar Lista
            </div>
        </div>
    </aside>

    <main>
        <header>
            <div class="menu-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="global-search" placeholder="Pesquisar títulos..." onkeyup="handleSearch(event)">
            </div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="loader" id="main-loader"></div>
        <div class="results-grid" id="main-grid"></div>

        <div class="pagination" id="pagination-ctrl">
            <button class="page-btn" id="btn-prev" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
            <span id="page-indicator" style="font-weight: 800; font-size: 0.9rem">Pág. 1</span>
            <button class="page-btn" id="btn-next" onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span style="position: absolute; right: 20px; top: 15px; font-size: 2rem; cursor: pointer; color: #fff; z-index: 100; text-shadow: 0 0 10px #000" onclick="closeModal()">&times;</span>
            <div class="modal-poster"><img src="" id="modal-img"></div>
            <div class="modal-details" id="modal-body"></div>
        </div>
    </div>

    <script>
        const TMDB_KEY = '61bfe826a425f60001a4dc8365ea05dc';
        const OMDB_KEY = 'e4649501';
        const BIN_ID = '6999fe9843b1c97be991ae3f';
        const MASTER_KEY = '$2a$10$T3C70qhYrKZMczxOir2xUeypvmxIZ89FRuioGyxBSh/gZorc4iBAy';

        const DEFAULT_JSON = { "a": [{"1": "b"}], "lists": [] };
        let appData = DEFAULT_JSON;
        
        let currentPage = 1;
        let currentMode = 'trending';
        let currentListId = null;
        let searchQuery = '';
        let timer;

        async function init() {
            await syncJSONBin('GET');
            loadContent();
            renderListsSidebar();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        async function syncJSONBin(method) {
            const url = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
            try {
                if (method === 'GET') {
                    const res = await fetch(`${url}/latest`, { headers: {'X-Master-Key': MASTER_KEY} });
                    const json = await res.json();
                    appData = (json.record && json.record.lists) ? json.record : DEFAULT_JSON;
                } else {
                    await fetch(url, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                        body: JSON.stringify(appData)
                    });
                }
            } catch (e) { console.error("Cloud Error"); }
        }

        async function loadContent() {
            showLoader(true);
            const genre = document.getElementById('filter-genre').value;
            const period = document.getElementById('filter-period').value;
            const sort = document.getElementById('filter-sort').value;
            
            if (currentMode === 'list') {
                await renderUserList();
                showLoader(false);
                return;
            }

            let url = '';
            let isSearch = searchQuery.length > 2;

            if (isSearch) {
                url = `https://api.themoviedb.org/3/search/multi?api_key=${TMDB_KEY}&language=pt-BR&query=${encodeURIComponent(searchQuery)}&page=${currentPage}`;
            } else if (currentMode === 'trending') {
                url = `https://api.themoviedb.org/3/trending/all/week?api_key=${TMDB_KEY}&language=pt-BR&page=${currentPage}`;
            } else {
                const security = `&vote_count.gte=10&release_date.lte=2026-12-31`;
                url = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_KEY}&language=pt-BR&sort_by=${sort}&page=${currentPage}${security}`;
                if (genre) url += `&with_genres=${genre}`;
                if (period) {
                    if (period.includes('-')) {
                        const [s, e] = period.split('-');
                        url += `&primary_release_date.gte=${s}-01-01&primary_release_date.lte=${e}-12-31`;
                    } else url += `&primary_release_year=${period}`;
                }
            }

            try {
                const res = await fetch(url);
                const data = await res.json();
                let results = data.results || [];

                // Filtro combinados na busca (Side-filter + Search)
                if (isSearch && (genre || period)) {
                    results = results.filter(m => {
                        const y = (m.release_date || m.first_air_date || '').split('-')[0];
                        const g = m.genre_ids || [];
                        const matchG = genre ? g.includes(parseInt(genre)) : true;
                        let matchY = true;
                        if (period) {
                            if (period.includes('-')) {
                                const [s, e] = period.split('-');
                                matchY = y >= s && y <= e;
                            } else matchY = y === period;
                        }
                        return matchG && matchY;
                    });
                }

                renderGrid(results);
                updatePagination(data.page, data.total_pages);
            } catch (e) { console.error(e); }
            showLoader(false);
        }

        function renderGrid(items) {
            const grid = document.getElementById('main-grid');
            if (!items || items.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:80px; opacity:0.5">Nada encontrado.</div>`;
                return;
            }
            grid.innerHTML = items.map(m => {
                const isTv = m.media_type === 'tv' || (!m.media_type && m.first_air_date);
                const title = m.title || m.name || 'Título';
                const date = (m.release_date || m.first_air_date || '').split('-')[0];
                return `
                <div class="movie-card">
                    <div class="poster-wrapper" onclick="showDetails(${m.id}, '${isTv ? 'tv' : 'movie'}')">
                        <img src="${m.poster_path ? 'https://image.tmdb.org/t/p/w500'+m.poster_path : 'https://via.placeholder.com/500x750?text=Sem+Poster'}">
                        <div class="rating-badge"><i class="fas fa-star"></i> ${m.vote_average?.toFixed(1) || '0.0'}</div>
                    </div>
                    <div class="movie-card-info" onclick="showDetails(${m.id}, '${isTv ? 'tv' : 'movie'}')">
                        <h3>${title}</h3>
                        <p>${date} • <i>${m.original_title || m.original_name || ''}</i></p>
                    </div>
                    <div class="card-actions">
                        ${currentListId ? 
                            `<button class="action-btn remove-btn" onclick="removeFromList(${m.id})"><i class="fas fa-times"></i></button>` : 
                            `<button class="action-btn add-btn" onclick="addToListPrompt(${m.id}, '${title.replace(/'/g, "\\'")}', '${isTv ? 'tv' : 'movie'}')"><i class="fas fa-plus"></i></button>`
                        }
                    </div>
                </div>`;
            }).join('');
        }

        async function showDetails(id, type) {
            showLoader(true);
            try {
                const tmdb = await (await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${TMDB_KEY}&language=pt-BR&append_to_response=credits,external_ids`)).json();
                const imdbId = tmdb.external_ids?.imdb_id || tmdb.imdb_id;
                let omdb = {};
                if (imdbId) omdb = await (await fetch(`https://www.omdbapi.com/?apikey=${OMDB_KEY}&i=${imdbId}`)).json();

                const body = document.getElementById('modal-body');
                document.getElementById('modal-img').src = tmdb.poster_path ? `https://image.tmdb.org/t/p/w500${tmdb.poster_path}` : '';

                body.innerHTML = `
                    <h2 style="font-size:1.8rem; margin-bottom:10px">${tmdb.title || tmdb.name}</h2>
                    <p style="color:var(--text-dim); font-size:0.9rem; margin-bottom:20px">${tmdb.original_title || tmdb.original_name} • ${tmdb.runt
